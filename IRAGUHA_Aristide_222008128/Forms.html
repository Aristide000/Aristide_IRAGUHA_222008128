<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aristide's website</title>
    <link rel="stylesheet" href="styling.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Images/pexels-rompalli-harish-1698618.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            z-index: 1; /* Ensure the navbar stays on top */
        }

        .logo {
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Drop shadow effect */
        }

        .form-container form {
            max-width: 400px;
            margin: auto;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #11e5a5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .form-container button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <p>MY WEBSITE</p>
        </div>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Services.html">Services</a></li>
            <li><a href="About Us.html">About Us</a></li>
            <li><a href="Table.html">Table</a></li>
            <li><a href="Forms.html">Forms</a></li>
            <li><a href="MYBooks.html">MYBooks</a></li>
            <li><a href="Contact Us.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Form placed in front and center of the background picture under the navbar -->
    <div class="form-container">
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
